<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a 
      pButton 
      pRipple
      label="Crear Ventas" 
      icon="pi pi-user-plus"
      class="bg-cyan-600"
      [routerLink]="['/addventas']">
    </a>
</div>

<p-table [value]="ventas">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Descuento</th>  
            <th>SubTotal</th>
            <th>Total</th>
            <th>Usuario ID</th>
            <th>Fecha Compra</th>
            <th>Fecha Compra</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ventas>
        <tr>
            <td>{{ventas.id}}</td>
            <td>{{ventas.fecha}}</td>
            <td>{{ventas.descuento}}</td>
            <td>{{ventas.subtotal}}</td>
            <td>{{ventas.total}}</td>
            <td>{{ventas.usuario}}</td>
            <td>{{ventas.producto}}</td>
            <td>{{ventas.created}}</td>
            <td>{{ventas.updated}}</td>
            <td>
                <button 
                pButton 
                pRipple
                icon="pi pi-print"
                class="bg-cyan-600  mr-1"
                (click)="imprimir(ventas.id)">
                ></button>

                <a 
                pButton 
                pRipple
                icon="pi pi-sync"
                class="bg-cyan-600  mr-1"
                [routerLink]="['/ventas/edit', ventas.id]">
                ></a>

                <button 
                type="button"
                 pButton 
                 pRipple
                 icon="pi pi-eraser"
                 class="bg-cyan-600  mr-1"
                 (click)="eliminar(ventas.id)">
                ></button>
            </td>
        </tr>
    </ng-template>
</p-table>
